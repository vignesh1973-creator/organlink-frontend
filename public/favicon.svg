<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Bold, Interlocking Link/Medical Cross Symbol - Maximized size -->
  <g filter="url(#glow)">
    <!-- Vertical Bar -->
    <rect x="216" y="40" width="80" height="432" rx="40" fill="url(#grad1)" />
    <!-- Horizontal Bar -->
    <rect x="40" y="216" width="432" height="80" rx="40" fill="url(#grad1)" />
    
    <!-- Central Connection Circle (Hollow effect) -->
    <circle cx="256" cy="256" r="30" fill="#2563EB" fill-opacity="0.2" />
  </g>
</svg>
